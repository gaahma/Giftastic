<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/giphy.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center" id="buttons"></div>
		</div>

		<div class="row">
			<div class="col-xs-offset-4 col-xs-4 text-center">
				<form id="input-form">
					<label for="gif-input">Add gif</label>
					<input type="text" id="gif-name">
					<input type="submit" id="add-gif" value="Submit" class="btn btn-default">
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="gifs"></div>
		</div>
	</div>
</body>
</html>
